<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accessibility Scanner</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    input { padding: 8px; width: 400px; }
    button { padding: 8px 12px; margin-left: 10px; }
    .violation {
      background: #ffecec;
      border-left: 5px solid #f44336;
      padding: 10px;
      margin-bottom: 10px;
    }
    .violation strong {
      display: block;
      margin-bottom: 5px;
    }
    #result {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Accessibility Scanner</h1>
  <input type="text" id="urlInput" placeholder="Enter URL to scan" />
  <button onclick="runScan()">Scan</button>
  <div id="result">Results will appear here...</div>

  <script>
    async function runScan() {
      const url = document.getElementById('urlInput').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "<p>Scanning...</p>";

      try {
        const res = await fetch('/scan', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url }),
        });

        if (!res.ok) throw new Error(`Server error: ${res.status}`);

        const data = await res.json();
        const violations = data.violations || [];

        if (violations.length === 0) {
          resultDiv.innerHTML = "<p style='color: green;'>No accessibility violations found âœ…</p>";
          return;
        }

        resultDiv.innerHTML = "<h3>Accessibility Violations Found:</h3>";
        violations.forEach(v => {
          const el = document.createElement('div');
          el.className = 'violation';
          el.innerHTML = `
            <strong>${v.help} (${v.impact || 'no impact'})</strong>
            <p>${v.description}</p>
            <pre>${v.nodes.map(n => n.html).join('\n\n')}</pre>
          `;
          resultDiv.appendChild(el);
        });

      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
